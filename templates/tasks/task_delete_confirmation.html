{% extends 'base.html' %}

{%block content%}
<div class="container">
    <h2>Видалення завдання</h2>
    <p>Ви впевнені, що хочете видалити завдання "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Так, видалити</button>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-outline-secondary">Ні, повернутися до списку завдань</a>
    </form>
</div>
{%endblock%}
