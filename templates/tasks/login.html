{% extends "base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="card bg-dark text-light mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-3">Увійти</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary w-100">Увійти</button>
        </form>

    </div>
</div>
{% endblock %}
